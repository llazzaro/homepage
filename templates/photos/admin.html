{% extends "../_base.htm" %}

{% block bodycontent %}
<h1> Edicion de galerias </h1>
<a href="/fotos/admin/galeria_nueva"> Nueva Galeria</a>
<ul>
{% for galeria in galerias %}
	<li>{% if galeria.borrador %} BORRADOR {% endif %} <a href="/fotos/admin/editar/galeria/editar?key={{ galeria.key }}">{{galeria.nombre}}</a> 
	</li>
{% endfor %}
</ul>
{% endblock %}
