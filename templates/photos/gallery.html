{% extends "../_base.htm" %}
{% block bodycontent %}
	<h1> {{galeria.nombre}}</h1>
	{% if False %} <a href="/fotos/admin">Administacion</a> {% endif %}
	{% for foto in galeria.fotos %}
		<div class="polaroid">
		  <img src="{{foto.link}}" alt="{{foto.titulo}}" />
		  <p>{{foto.descripcion}}</p>
		</div>
	{% endfor %}
{% endblock %}
