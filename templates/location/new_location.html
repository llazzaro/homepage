{% extends "../_base.htm" %}

{% block content %}
  <h1>New location</h1>
  <form method="post" action="/locations/admin/new" >
    Name :<input type="text" name="name" size="60" {% if location %} value="{{ location.name }}" {% endif %}/><br/>
    Arrival :<input type="date" name="arrival" size="60" {% if location %} value="{{ location.arrival }}" {% endif %}/><br/>
    <input type="submit" name="Entry" value="Submit"/><br/>
    {% if location %}
      <input type="hidden" name="key" value="{{ location.key }}" /><br/>
    {% endif %}
  </form>
{% endblock %}
