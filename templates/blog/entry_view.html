{% extends "../_base.htm" %}

{% block content %}
<div id="single-page" class="clearfix blog left-sidebar">
	<div id="primary">
		<header class="entry-header">
				<h1 class="entry-title">{{ entry.title }}</h1>			
		</header>
		<div role="main" id="content">
			<articles>
				<div class="entry-image">
					<img height="350" width="600" title="Check" alt="Check" class="fade-image" src="http://themes.do-media.de/wordpress/invictus/wp-content/themes/invictus/timthumb.php?src=http://themes.do-media.de/wordpress/invictus/wp-content/uploads/2011/03/hunuafalls_1680x1050-1024x640.jpg&amp;h=350&amp;w=600&amp;a=c&amp;q=100">
				</div>
				<div class="clearfix">
					<div class="entry-content">
						{{ entry.text }}
					</div>
				</div>
			</article>
			<div id="comments-holder" class="clearfix">
				<div id="disqus_thread"></div>
				<script type="text/javascript">
				    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                                    var disqus_shortname = '{{disqus_shortname}}'; // required: replace example with your forum shortname

				    // The following are highly recommended additional parameters. Remove the slashes in front to use.
                                    var disqus_identifier = '{{entry.slug}}';
                                    var disqus_url = '{{host}}/blog/entry/{{entry.slug}}';

				    /* * * DON'T EDIT BELOW THIS LINE * * */
				    (function() {
					var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
					dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
					(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
				    })();
				</script>
				<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
				<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
			</div>
		</div>
	</div>
</div>
{% endblock %}
