{% extends "../_base.htm" %}

{% block content %}
  <h1>New network</h1>
  <form method="post" action="/networks/admin/new" >
    Name :<input type="text" name="name" size="60" {% if network %} value="{{ network.name }}" {% endif %}/><br/>
    Link :<input type="text" name="link" size="60" {% if network %} value="{{ network.link }}" {% endif %}/><br/>
    <input type="submit" name="Entry" value="Submit"/><br/>
    {% if network %}
      <input type="hidden" name="key" value="{{ network.key }}" /><br/>
    {% endif %}
  </form>
{% endblock %}
