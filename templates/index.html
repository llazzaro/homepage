{% extends "_base.htm" %} 
{% block content %}
	<div id="welcomeTeaser">
			<span class="inner">
				Hi, my name is <strong>Leonardo Lazzaro</strong>. 
				I am a Computer Science Student living in the city of <strong>Buenos Aires, Argentina</strong>. 
				Check out my work in my blog and also my online Portfolio.
			</span>
	</div>
	<div id="welcomeTeaser">
			<span class="inner">
                            Other <strong>networks</strong><br/>
                            {% for network in networks %}
                              <a href="{{network.link}}"><img
                                  src="http://{{network.favicon}}"
                                  alt="{{network.name}}"
                                  title="{{network.name}}" rel="nofollow"
                                  height="16px" width="16px"></a>
                            {% endfor %}
			</span>
        </div>
        <div id="welcomeTeaser">
            <script src="http://widgets.twimg.com/j/2/widget.js"></script>
            <script>
                new TWTR.Widget({
                  version: 2,
                  type: 'profile',
                  rpp: 4,
                  interval: 30000,
                  width: 235,
                  height: 300,
                  theme: {
                    shell: {
                    background: '#333333',
                    color: '#ffffff'
                    },
                tweets: {
                    background: '#333333',
                    color: '#ffffff',
                    links: '#c9c9c9'
                    }
                },
                features: {
                    scrollbar: false,
                    loop: false,
                    live: false,
                    hashtags: true,
                    timestamp: true,
                    avatars: false,
                    behavior: 'all'
                  }
                }).render().setUser('llazzaro').start();
            </script>
        </div>
<!--	<div id="welcomeTeaser">
			<span class="inner">
				My current location is the city of <strong>Buenos Aires</strong>, in <strong>Argentina</strong>
			</span>
                    </div>-->
{% endblock %}
